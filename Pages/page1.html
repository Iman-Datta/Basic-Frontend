<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page1</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: rgb(32, 149, 179);
      }

      header {
        padding: 20px;
        background: rgb(32, 149, 179);
      }

      nav {
        display: flex;
        align-items: center;
        background: black;
        padding: 10px 20px;
        border-radius: 9px;
        box-shadow: 0 9px 9px rgba(36, 13, 13, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 20px;
        margin: 0 auto;
        align-items: center;
      }

      nav h1 {
        color: white;
        margin: 0;
      }

      nav a,
      nav select option {
        color: white;
        font-weight: bold;
        background: black;
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        text-decoration: none;
      }

      nav a:hover,
      nav select:hover {
        color: rgb(110, 110, 238);
        cursor: pointer;
        text-decoration: none;
      }

      main {
        padding: 20px;
        color: white;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <nav>
          <h1>Company</h1>
          <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <select style="background-color: black; color: white">
              <option>Gallery</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select>
            <a href="#">Contact</a>
            <a href="#">Others</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <h2>Welcome</h2>
      <p>This is your main content area</p>
    </main>
  </body>
</html>
