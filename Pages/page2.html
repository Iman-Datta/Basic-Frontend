<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #b3e6b3;
      text-align: center;
      padding: 20px 0;
      font-weight: bold;
      font-size: 24px;
    }

    nav {
      background-color: #ffffff;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .container {
      display: flex;
      min-height: 480px;
    }

    .sidebar {
      background-color: #ccf2cc;
      width: 200px;
      padding: 20px;
      box-sizing: border-box;
      font-weight: bold;
    }

    .main-content {
      background-color: #e6f2e6;
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      font-weight: bold;
    }

    footer {
      background-color: #ffffff;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    Header Section
  </header>

  <nav>
    Navigation Bar
  </nav>

  <div class="container">
    <div class="sidebar">
      Sidebar Content
    </div>
    <div class="main-content">
      Main Content
    </div>
  </div>

  <footer>
    Footer Section
  </footer>
</body>
</html>
