<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Example with Blurred Content</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .parallax {
      background-image: url('https://picsum.photos/1920/1080?grayscale');
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      overflow: hidden;
    }

    .content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://picsum.photos/1920/1080');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="content">
    Foreground Content Section
  </div>

  <div class="parallax"></div>

  <div class="content">
    Another Content Section
  </div>

</body>
</html>
