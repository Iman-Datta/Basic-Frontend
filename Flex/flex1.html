<!DOCTYPE html>
<html>
<head>
  <title>Flex vs No Flex</title>
  <style>
    .container {
      border: 2px solid black;
      padding: 10px;
      margin-bottom: 30px;
    }
    .item {
      background: lightblue;
      margin: 5px;
      padding: 20px;
    }

    /* Flex version */
    .flex-container {
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <h2>Without Flex</h2>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <h2>With Flex</h2>
  <div class="container flex-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
