<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Landing Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: monospace;
        background: linear-gradient(180deg, #00111a, #004466);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        text-align: center;
      }

      h1 {
        font-size: 2em; 
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        margin-bottom: 50px;
      }

      button {
        background: transparent;
        border: 2px solid #00ffff;
        color: #00ffff;
        padding: 15px 40px;
        font-size: 1em;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
        transition: 0.3s;
      }

      button:hover {
        background: #00ffff;
        color: #00111a;
        box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.8em;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <h1>GALAXY QUEST</h1>
    <button>Start Game</button>
    <button>Options</button>
    <div class="footer">Â© 2025 Anisoft Games</div>
  </body>
</html>
