<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f7f5f2;
        color: #333;
      }

      header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        position: absolute;
        z-index: 10;
      }

      nav {
        display: flex;
        gap: 25px;
        align-items: center;
      }

      nav a {
        text-decoration: none;
        color: black;
      }

      .btn {
        display: flex;
        gap: 15px;
      }

      header button {
        padding: 10px 10px;
        border: none;
        background-color: rgb(7, 140, 105);
        color: white;
        font-size: 15px;
        cursor: pointer;
      }

      header button:hover {
        background-color: white;
        color: black;
        border-radius: 5px;
      }

      main {
        display: flex;
        flex: 1;
        height: 100vh;
        flex-wrap: wrap;
      }

      .left {
        flex: 1.3;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 50px;
        background-color: white;
      }

      .right {
        flex: 0.7;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(7, 140, 105);
      }

      h1 {
        font-size: 40px;
        line-height: 1.2;
        font-weight: 700;
        margin-bottom: 20px;
      }

      p {
        font-size: 20px;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      .cta-buttons {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-top: 30px;
      }

      .get-started {
        background-color: #ff6e40;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 7px;
        font-size: 16px;
        cursor: pointer;
      }

      .explore-services {
        text-decoration: none;
        color: #333;
        font-weight: 600;
      }

      .image {
        width: 300px;
        max-width: 100%;
        }

      footer {
        background-color: #1a1111;
        color: white;
        text-align: center;
        padding: 15px;
      }

      @media (max-width: 900px) {
        main {
          flex-direction: column-reverse;
          height: auto;
        }

        .left {
          padding: 20px;
          text-align: center;
        }

        .right {
          flex: 1;
          padding: 20px;
        }

        .image {
          max-width: 80%;
        }

        h1 {
          font-size: 30px;
        }

        p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div><h2>Nextora.</h2></div>
      <div>
        <nav>
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Services</a>
          <a href="#">Projects</a>
          <a href="#">Blog</a>
          <a href="#">Pricing</a>
        </nav>
      </div>
      <div class="btn">
        <button>Log in</button>
        <button>Sign up</button>
      </div>
    </header>

    <main>
      <div class="left">
        <div>
          <h1>Empower Your<br />Business With<br />Modern Solutions</h1>
          <p>
            Drive growth, enhance productivity, and achieve more with our
            innovative services tailored for modern enterprises.
          </p>
          <div class="cta-buttons">
            <button class="get-started">Get Started</button>
            <a href="#" class="explore-services">Explore Services</a>
          </div>
        </div>
      </div>
      <img src="image.png" alt="Women working on laptop" class="image" />
      <div class="right"></div>
    </main>

    <footer>
      <p>Â© 2025 Nextora. All rights reserved.</p>
    </footer>
  </body>
</html>
