<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>object-fit and object-position</title>
    <style>
      .gallery {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
      }
      .img-box {
        width: 200px;
        height: 150px;
        border: 3px solid #555;
        overflow: hidden;
      }
      .cover img {
        object-fit: cover; /* fills box, crops excess */
        width: 100%;
        height: 100%;
      }
      .contain img {
        object-fit: contain; /* fits entire image inside box */
        width: 100%;
        height: 100%;
      }
      .position img {
        object-fit: cover;
        object-position: top; /* focus on top part of image */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="img-box cover">
        <img src="https://via.placeholder.com/400x300" alt="" />
      </div>
      <div class="img-box contain">
        <img src="https://via.placeholder.com/400x300" alt="" />
      </div>
      <div class="img-box position">
        <img src="https://via.placeholder.com/400x300" alt="" />
      </div>
    </div>
  </body>
</html>
